<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/a34e2b157b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/chats.css" />
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column">
        <span>10:24</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </header>
    <header class="menu">
      <div class="menu__column">
        <span>Chats</span>
      </div>
      <div class="menu__column">
        <i class="fas fa-search clickable"></i>
        <i class="fas fa-comment clickable"></i>
        <i class="fas fa-cog clickable"></i>
      </div>
    </header>
    <main class="chats">
      <div class="chat">
        <div class="chat__column">
          <img src="https://picsum.photos/200/200" alt="random image" />
          <div class="chat__content">
            <span class="chat__name">sdh</span>
            <span class="chat__detail">hello bro</span>
          </div>
        </div>
        <div class="chat__column">
          <span class="chat__date">yesterday</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="./friends.html">
            <i class="far fa-user clickable"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="/chats.html">
            <i class="fas fa-comment clickable"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./search.html"> <i class="fas fa-search clickable"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="/etc.html"> <i class="fas fa-ellipsis-h clickable"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
